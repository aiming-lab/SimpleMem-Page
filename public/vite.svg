<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background (Optional, remove for transparency) -->
  <rect width="512" height="512" rx="64" fill="#F8FAFC" />

  <!-- Layer 1: Bottom (Lexical/Sparse) -->
  <path d="M256 420 L120 341.5 L120 290 L256 368.5 L392 290 L392 341.5 Z" fill="url(#grad_blue)" filter="url(#dropShadow)"/>
  <path d="M120 290 L256 211.5 L392 290 L256 368.5 Z" fill="#60A5FA" opacity="0.8"/>

  <!-- Layer 2: Middle (Semantic/Dense) -->
  <path d="M256 320 L120 241.5 L120 190 L256 268.5 L392 190 L392 241.5 Z" fill="url(#grad_blue)" filter="url(#dropShadow)"/>
  <path d="M120 190 L256 111.5 L392 190 L256 268.5 Z" fill="#93C5FD" opacity="0.8"/>

  <!-- Layer 3: Top (Atomic Entry - The Highlight) -->
  <!-- This represents the atomic encoding transforming raw data -->
  <path d="M256 220 L150 158.8 L150 120 L256 181.2 L362 120 L362 158.8 Z" fill="url(#grad_pink)" filter="url(#dropShadow)"/>
  <path d="M150 120 L256 58.8 L362 120 L256 181.2 Z" fill="#F472B6"/>

  <!-- Text -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-weight="bold" font-size="42" text-anchor="middle" fill="#1E293B" letter-spacing="2">SIMPLEMEM</text>
</svg>